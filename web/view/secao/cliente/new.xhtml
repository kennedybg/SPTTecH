<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/view/template/template.xhtml">
        <ui:define name="tituloJanela">Clientes - SPTTecH</ui:define>
        <ui:define name="conteudo">
            <p:focus for="cpf" id="focusCpf"/>
            <div class="ui-grid-row">
                <div class="ui-grid-col-1"></div>
                <div class="ui-grid-col-10">
                    <p:fieldset legend="Gerenciar clientes">                        
                        
                        <p:commandLink action="#{clienteMB.voltar()}" immediate="true">
                        <p:commandButton id="listar_usuarios" action="#{clienteMB.voltar()}" value="Listar" style="margin-left: 10px; margin-top: 10px;"/>                        
                        </p:commandLink>
                        <p:commandButton id="cadastrar_usuario" action="#{clienteMB.novo()}"  immediate="true" value="Cadastrar" style="margin-left: 10px; margin-top: 10px;"/>                        
        
                    </p:fieldset>                   
                        
                <p:fieldset legend="Cadastrar novo cliente" style="margin-top: 40px;">
                <div align="center" style="font-size: 24px;">
                <br/>
                <h:panelGrid id="cadastro_cliente" columns="2" width="40%" rules="groups" columnClasses="formUsuarioNovoLabel,formUsuarioNovoInput" style="float: left;">
                    

                <p:outputLabel value="Pessoa: " style="color: #666666;" />
                <h:selectOneRadio id="pessoa" value="#{clienteMB.pessoa}" required="true"
                                requiredMessage="Selecione o tipo de pessoa!" >
                    <f:selectItem itemLabel="Física" itemValue="Física" />
                    <f:selectItem itemLabel="Jurídica" itemValue="Jurídica" />                    
                    <p:ajax event="change" update="cadastro_cliente focusCpf" process="pessoa"/>
                 </h:selectOneRadio> 
                                
                <p:outputLabel value="#{clienteMB.pessoa eq 'Física' ? 'CPF: ' : 'CNPJ: '}" style="color: #666666;"/>
                    
                <h:panelGrid columns="1" width="100%">
                    <p:inputMask mask="#{clienteMB.pessoa eq 'Física' ? '999.999.999-99' : '99.999.999/9999-99'}" 
                                 class="formUsuarioNovoInputText" id="cpf" value="#{clienteMB.cpf}" 
                                 required="true" requiredMessage="#{clienteMB.pessoa eq 'Física' ?'Digite o CPF!' : 'Digite o CNPJ'}"/>                    
                </h:panelGrid>
                          
                <p:outputLabel value="Nome: " style="color: #666666;" />
                <h:panelGrid columns="1" width="100%">
                    <p:inputText class="formUsuarioNovoInputText" id="nome" value="#{clienteMB.nome}" placeholder="" required="true" requiredMessage="Digite o nome!"/>                    
                </h:panelGrid>
                
                <p:outputLabel value="Telefone: " style="color: #666666;" />
                <h:panelGrid columns="1" width="100%">
                    <p:inputMask mask="(99)9999-9999" class="formUsuarioNovoInputText" id="telefone" value="#{clienteMB.telefone}" required="true" requiredMessage="Digite o telefone!"/>                    
                </h:panelGrid>
                
                <p:outputLabel value="Endereço: " style="color: #666666;" />
                <h:panelGrid columns="2" width="100%">
                    <p:inputText class="formUsuarioNovoInputText" id="endereco" value="#{clienteMB.endereco}" placeholder="" required="true" requiredMessage="Digite o endereco!"/>                    
                </h:panelGrid>
                
                <p:outputLabel value="Número: " style="color: #666666;" />
                <h:panelGrid columns="1" width="100%">
                    <p:inputText class="formUsuarioNovoInputText" style="width: 30%;" id="numero" value="#{clienteMB.numero}" placeholder="" required="true" requiredMessage="Digite o número!"/>                    
                </h:panelGrid>
                
                <p:outputLabel value="Bairro: " style="color: #666666;" />
                <h:panelGrid columns="1" width="100%">
                    <p:inputText class="formUsuarioNovoInputText" id="bairro" value="#{clienteMB.bairro}" placeholder="" required="true" requiredMessage="Digite o bairro!"/>                    
                </h:panelGrid>
                
                <p:outputLabel value="Cidade: " style="color: #666666;" />
                <h:panelGrid columns="1" width="100%">
                    <p:inputText class="formUsuarioNovoInputText" id="cidade" value="#{clienteMB.cidade}" placeholder="" required="true" requiredMessage="Digite a cidade!"/>
                </h:panelGrid>
                
                <h:panelGrid columns="1" width="100%">
                    <p:commandButton  class="formUsuarioNovoCommandButton" id="confirmar" action="#{clienteMB.gravar()}" value="Cadastrar cliente" update="growl"/>
                </h:panelGrid>
                </h:panelGrid>        
                </div>                                      
                </p:fieldset>
                </div>
                <div class="ui-grid-col-1"></div>
            </div>            
        </ui:define>
     </ui:composition>
</html>
