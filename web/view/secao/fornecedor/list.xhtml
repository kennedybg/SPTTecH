<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

    <ui:composition template="/view/template/template.xhtml">
        <ui:define name="tituloJanela">Fornecedores - SPTTecH</ui:define>
        <ui:define name="conteudo">
            <div class="ui-grid-row">
                <div class="ui-grid-col-1"></div>
                <div class="ui-grid-col-10">
                    <p:fieldset legend="Gerenciar fornecedors">                        
                        <p:commandButton id="listar_fornecedores" action="#{fornecedorMB.voltar()}" value="Listar" style="margin-left: 10px; margin-top: 10px;"/>
                        <p:commandButton id="cadastrar_fornecedor" action="#{fornecedorMB.novo()}" value="Cadastrar" style="margin-left: 10px; margin-top: 10px;"/>

                    <p:fieldset legend="Fornecedores cadastrados" style="margin-top: 40px;">
                        
                        <p:dataTable id="tabelaResultado" value="#{fornecedorMB.fornecedores}"

                        <p:column width="10%" headerText="CÃ³digo" style="text-align: center;" sortBy="#{fornecedor.idFornecedor}" filterBy="#{fornecedor.idFornecedor}">
                            <h:outputText value="#{fornecedor.idFornecedor}"/>
                        </p:column>
                        <p:column  width="20%" headerText="Nome" style="text-align: center;" sortBy="#{fornecedor.nome}" filterBy="#{fornecedor.nome}">
                            <h:outputText value="#{fornecedor.nome}"/>

                            <h:outputText value="#{fornecedor.cnpj}"/>

                        <p:column width="20%" headerText="Telefone" style="text-align: center;" filterBy="#{fornecedor.telefone}">
                            <h:outputText value="#{fornecedor.telefone}"/>
                        </p:column>
                        <p:column  width="20%" headerText="Email" style="text-align: center;" sortBy="#{fornecedor.email}" filterBy="#{fornecedor.email}">
                            <h:outputText value="#{fornecedor.email}"/>
                        </p:column>
                        <p:column  width="20%" headerText="Site" style="text-align: center;" sortBy="#{fornecedor.site}" filterBy="#{fornecedor.site}">
                            <h:outputText value="#{fornecedor.site}"/>

                            <p:commandButton action="#{fornecedorMB.alteracao(fornecedor.idFornecedor)}" icon="ui-icon-pencil"/>
                        </p:column>
                    </p:dataTable> 
                        <h:commandLink id="pdf">
                        <p:graphicImage name="/images/pdf_icon.png" width="32" height="32"/>
                           <p:dataExporter type="pdf" target="tabelaResultado" fileName="SPTTecH_FornecedoresCadastrados" preProcessor="#{gerarPDF.preProcessPDF}" />
