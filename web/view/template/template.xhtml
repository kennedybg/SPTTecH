<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title><ui:insert name="tituloJanela"/></title>
        <link rel="shortcut icon" type="image/x-icon" 
              href="#{request.contextPath}/resources/images/iconemusig.png"/>
        <link rel="stylesheet" type="text/css" media="screen"
              href="#{request.contextPath}/resources/css/estilos.css"/>
         <h:outputScript library="js" name="locale-primefaces.js"/>
    
    </h:head>
    <h:body>        
        <h:form id="form">            
            <p:growl id="growl" life="3000"/>
            <div id="cabecalho" align="center" class="cabecalho">
                <ui:include src="cabecalho.xhtml"/>
            </div>
            <div id="menu">
                <ui:include src="menu.xhtml"/>
            </div>
            <div id="conteudo">
                <p:ajaxStatus style="display:block;margin-bottom:2em;height:24px;">
                    <f:facet name="default">
                        
                    </f:facet>

                    <f:facet name="start">                        
                        
                    </f:facet>

                    <f:facet name="complete">
                        
                    </f:facet>
                </p:ajaxStatus>

                <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

                <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
                    <h:graphicImage value="/resources/images/loader_spttech.gif" width="31" height="31"/>
                </p:dialog>
                <div class="ui-grid ui-grid-responsive" style="margin-top: 5%;">
                    <ui:insert name="conteudo">

                    </ui:insert>
                </div>
            </div>
            <div id="rodape" align="center" class="rodape">
                <ui:include src="rodape.xhtml"/>
            </div>
        </h:form>
    </h:body>
</html>
