<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/view/template/template.xhtml">
        <ui:define name="tituloJanela">Clientes - SPTTecH</ui:define>
        <ui:define name="conteudo">
            <div class="ui-grid-row">
                <div class="ui-grid-col-1"></div>
                <div class="ui-grid-col-10">
                    <p:fieldset legend="Gerenciar clientes">                        
                        <p:commandButton id="listar_usuarios" action="#{clienteMB.voltar()}" value="Listar" style="margin-left: 10px; margin-top: 10px;"/>
                        <p:commandButton id="cadastrar_usuario" action="#{clienteMB.novo()}" value="Cadastrar" style="margin-left: 10px; margin-top: 10px;"/>                        
                    </p:fieldset>
                    <p:fieldset legend="Clientes cadastrados" style="margin-top: 40px;">
                        
                        <p:dataTable id="tabelaResultado" value="#{clienteMB.clientes}"
                                 var="cliente" emptyMessage="Nenhum cliente cadastrado" paginator="true" rows="10" rowsPerPageTemplate="5,10,15,30,50,100">
                        <p:column width="10%" headerText="Código" style="text-align: center;" sortBy="#{cliente.idCliente}" filterBy="#{cliente.idCliente}">
                            <h:outputText value="#{cliente.idCliente}"/>
                        </p:column>
                        <p:column  width="20%" headerText="Nome" style="text-align: center;" sortBy="#{cliente.nome}" filterBy="#{cliente.nome}">
                            <h:outputText value="#{cliente.nome}"/>
                        </p:column>
                        <p:column  width="20%" headerText="CPF" style="text-align: center;" filterBy="#{cliente.cpf}">
                            <h:outputText value="#{cliente.cpf}"/>
                        </p:column>
                        <p:column width="20%" headerText="Telefone" style="text-align: center;" filterBy="#{cliente.telefone}">
                            <h:outputText value="#{cliente.telefone}"/>
                        </p:column>
                        <p:column  width="20%" headerText="Endereço" style="text-align: center;" sortBy="#{cliente.endereco}" filterBy="#{cliente.endereco}">
                            <h:outputText value="#{cliente.endereco}"/>
                        </p:column>  
                        <p:column exportable="false" headerText="Editar" width="10%" style="text-align: center;">
                            <p:commandButton action="#{clienteMB.alteracao(cliente.idCliente)}" icon="ui-icon-pencil"/>
                        </p:column>
                    </p:dataTable>
                    <h:commandLink id="pdf">
                        <p:graphicImage name="/images/pdf_icon.png" width="32" height="32"/>
                           <p:dataExporter type="pdf" target="tabelaResultado" fileName="SPTTecH_ClientesCadastrados" preProcessor="#{gerarPDF.preProcessPDF}" />
                    </h:commandLink>                        
                    </p:fieldset>
                </div>
                <div class="ui-grid-col-1"></div>
            </div>
        </ui:define>
    </ui:composition>
</html>
