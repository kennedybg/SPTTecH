<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/view/template/template.xhtml">
        <ui:define name="tituloJanela">Equipamentos - Musig</ui:define>
        <ui:define name="conteudo">
            <p:focus for="nome"/>
            <div class="ui-grid-row">
                <div class="ui-grid-col-1"></div>
                <div class="ui-grid-col-10">
                    <p:fieldset legend="Gerenciar equipamentos">                        
                        
                        <p:commandLink action="#{equipamentoMB.voltar()}" immediate="true">
                        <p:commandButton id="listar_equipamentos" action="#{equipamentoMB.voltar()}" value="Listar" style="margin-left: 10px; margin-top: 10px;"/>                        
                        </p:commandLink>
                        <p:commandButton id="cadastrar_equipamento" action="#{equipamentoMB.novo()}" value="Cadastrar" style="margin-left: 10px; margin-top: 10px;"/>                                                
                    </p:fieldset>                   
                        
                <p:fieldset legend="Cadastrar novo equipamento" style="margin-top: 40px;">
                <div align="center" style="font-size: 24px;">
                <br/>
                <h:panelGrid columns="2" width="40%" rules="groups" columnClasses="formUsuarioNovoLabel,formUsuarioNovoInput" style="float: left;">
                <p:outputLabel value="Nome: " style="color: #666666;" />
                <h:panelGrid columns="1" width="100%">
                    <p:inputText class="formUsuarioNovoInputText" id="nome" value="#{equipamentoMB.nome}" placeholder="" required="true" requiredMessage="Digite o nome!"/>                    
                </h:panelGrid>
                <h:panelGrid columns="1" width="100%">
                    <p:commandButton  class="formUsuarioNovoCommandButton" id="confirmar" action="#{equipamentoMB.gravar()}" value="Cadastrar equipamento" update="growl"/>
                </h:panelGrid>
                </h:panelGrid>        
                </div>                                      
                </p:fieldset>
                </div>
                <div class="ui-grid-col-1"></div>
            </div>            
        </ui:define>
     </ui:composition>
</html>
