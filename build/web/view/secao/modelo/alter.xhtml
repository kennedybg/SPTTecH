<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/view/template/template.xhtml">
        <ui:define name="tituloJanela">Clientes - SPTTecH</ui:define>
        <ui:define name="conteudo">
            <p:focus for="nome"/>
            <div class="ui-grid-row">
                <div class="ui-grid-col-1"></div>
                <div class="ui-grid-col-10">
                    <p:fieldset legend="Gerenciar clientes">                        
                        
                        <p:commandLink action="#{modeloMB.voltar()}" immediate="true">
                        <p:commandButton id="listar_usuarios" action="#{modeloMB.voltar()}" value="Listar" style="margin-left: 10px; margin-top: 10px;"/>                        
                        </p:commandLink>
                        <p:commandButton id="cadastrar_usuario" action="#{modeloMB.novo()}"  immediate="true" value="Cadastrar" style="margin-left: 10px; margin-top: 10px;"/>                        

                        <p:commandButton value="Excluir" action="#{modeloMB.excluir()}" immediate="true" update="growl"  style="margin-left: 10px; margin-top: 10px;">
                            <p:confirm header="Alerta" message="Tem certeza que desejar excluir o registro?" icon="ui-icon-alert" />
                        </p:commandButton>

                        <p:confirmDialog closable="false" global="true" showEffect="fade" hideEffect="size">
                            <p:commandButton value="Tenho Certeza!" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="Cancelar" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                        
                    </p:fieldset>                   
                        
                <p:fieldset legend="Alterar dados do modelo" style="margin-top: 40px;">
                <div align="center" style="font-size: 24px;">
                <br/>
                <h:panelGrid columns="2" width="40%" rules="groups" columnClasses="formUsuarioNovoLabel,formUsuarioNovoInput" style="float: left;">
                    
                <p:outputLabel value="Nome: " style="color: #666666;" />
                <h:panelGrid columns="1" width="100%">
                    <p:inputText class="formUsuarioNovoInputText" id="nome" value="#{modeloMB.nome}" placeholder="" required="true" requiredMessage="Digite o nome!"/>                    
                </h:panelGrid>
                
                <p:outputLabel value="Descrição técnica: " style="color: #666666;" />
                <h:panelGrid columns="2" width="100%">
                    <p:inputText class="formUsuarioNovoInputText" id="descricao_tecnica" value="#{modeloMB.descricao_tecnica}" placeholder="" required="true" requiredMessage="Digite a descrição!"/>                    
                </h:panelGrid>
                
                <p:outputLabel value="Tipo de equipamento: " style="color: #666666;" />
                <h:panelGrid columns="1" width="100%">
                    
                    <p:selectOneMenu class="formUsuarioNovoInputText" id="tipoEquipamento" value="#{modeloMB.tipoEquipamento}">                            
                        <f:selectItems value="#{equipamentoMB.equipamentos}" var="equipamento" itemLabel="#{equipamento.nome}" itemValue="#{equipamento.idEquipamento}"/>
                    </p:selectOneMenu>                    
                </h:panelGrid>
                
                <h:panelGrid columns="1" width="100%">
                    <p:commandButton  class="formUsuarioNovoCommandButton" id="confirmar" action="#{modeloMB.alterar()}" value="Atualizar dados" update="growl"/>
                </h:panelGrid>
                </h:panelGrid>      
                </div>                                      
                </p:fieldset>
                </div>
                <div class="ui-grid-col-1"></div>
            </div>            
        </ui:define>
     </ui:composition>
</html>
