<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/view/template/template.xhtml">
        <ui:define name="tituloJanela">Usuários - SPTTecH</ui:define>
        <ui:define name="conteudo">
            <div class="ui-grid-row">
                <div class="ui-grid-col-1"></div>
                <div class="ui-grid-col-10">
                    <p:fieldset legend="Gerenciar usuários">                        
                        <p:commandButton id="listar_usuarios" action="#{usuarioMB.voltar()}" value="Listar" style="margin-left: 10px; margin-top: 10px;"/>                        
                        <p:commandButton id="cadastrar_usuario" action="#{usuarioMB.novo()}" value="Cadastrar" style="margin-left: 10px; margin-top: 10px;"/>                        
                    </p:fieldset>
                    <p:fieldset legend="Usuários cadastrados" style="margin-top: 40px;">
                        
                        <p:dataTable id="tabelaResultado" value="#{usuarioMB.usuarios}"
                                     var="usuario" emptyMessage="Nenhum usuário cadastrado" paginator="true" rows="10"
                                     rowsPerPageTemplate="5,10,15,30,50,100">
                                          
                        <p:column  width="10%" headerText="Código" style="text-align: center;" sortBy="#{usuario.idUsuario}" filterBy="#{usuario.idUsuario}">
                            <h:outputText value="#{usuario.idUsuario}"/>
                        </p:column>
                        <p:column  width="25%" headerText="Nome" style="text-align: center;" sortBy="#{usuario.nome}" filterBy="#{usuario.nome}">
                            <h:outputText value="#{usuario.nome}"/>
                        </p:column>
                        <p:column  width="20%" headerText="Login" style="text-align: center;" sortBy="#{usuario.login}" filterBy="#{usuario.login}">
                            <h:outputText value="#{usuario.login}"/>
                        </p:column>
                        <p:column  width="25%" headerText="Endereço" style="text-align: center;" sortBy="#{usuario.endereco}" filterBy="#{usuario.endereco}">
                            <h:outputText value="#{usuario.endereco}"/>
                        </p:column>
                        <p:column  width="10%" headerText="Nivel de acesso" style="text-align: center;" sortBy="#{usuario.nivelAcesso}" filterBy="#{usuario.nivelAcesso}">
                            <h:outputText value="#{usuario.nivelAcesso}"/>
                        </p:column>   
                        <p:column exportable="false" headerText="Editar" width="10%" style="text-align: center;">
                            <p:commandButton action="#{usuarioMB.alteracao(usuario.idUsuario)}" icon="ui-icon-pencil"/>
                        </p:column>
                    </p:dataTable>
                    
                        <h:commandLink target="_blank" id="pdf" action="#{usuarioMB.gerarRelatorio()}">
                            <p:graphicImage name="/images/pdf_icon.png" width="32" height="32"/>                           
                        </h:commandLink>
                         
                    </p:fieldset>
                </div>
                <div class="ui-grid-col-1"></div>
            </div>
        </ui:define>
    </ui:composition>
</html>
