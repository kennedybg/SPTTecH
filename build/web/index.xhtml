<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/view/template/template.xhtml">
        <ui:define name="tituloJanela">Inicio - SPTTecH</ui:define>
        <ui:define name="conteudo">     
            <p:remoteCommand action="#{timelineMB.listar()}" update="timelineGrid"/>
            <div class="ui-grid-row">
                <div class="ui-grid-col-1"></div>
                <div class="ui-grid-col-10">               
                    <p:panel styleClass="timelinePanel" header="Timeline - últimas alterações no sistema" style="text-align: justify">
                        
                        <p:dataGrid paginator="true" paginatorPosition="bottom" rows="10" id="timelineGrid" styleClass="timelineDataGrid" value="#{timelineMB.registros}" var="registro"  columns="1" emptyMessage="Sem registros!">
                            
                            <h:panelGrid columns="2" width="100%" rules="groups" columnClasses="timelineExibeData,timelineExibeRegistro">
                            <h:outputText value="#{timelineMB.formatarData(registro.data)}" styleClass="#{registro.tipo}"/>
                            <h:outputText value="#{registro.registro}" styleClass="#{registro.tipo}"/>                            
                        </h:panelGrid>                        
                        </p:dataGrid>
                        
                    </p:panel>
                </div>
                <div class="ui-grid-col-1"></div>
            </div>
        </ui:define>
    </ui:composition>
</html>
