<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/view/template/template.xhtml">
        <ui:define name="tituloJanela">Serviços - SPTTecH</ui:define>
        <ui:define name="conteudo">
            <div class="ui-grid-row">
                <div class="ui-grid-col-1"></div>
                <div class="ui-grid-col-10">
                    <p:fieldset legend="Gerenciar serviços">                        
                        <p:commandButton id="listar_usuarios" action="#{servicoMB.voltar()}" value="Listar" style="margin-left: 10px; margin-top: 10px;"/>
                        <p:commandButton id="cadastrar_usuario" action="#{servicoMB.novo()}" value="Cadastrar" style="margin-left: 10px; margin-top: 10px;"/>                        
                    </p:fieldset>
                    <p:fieldset legend="Serviços cadastrados" style="margin-top: 40px;">
                        
                        <p:dataTable id="tabelaResultado" value="#{servicoMB.servicos}"
                                 var="servico" emptyMessage="Nenhum serviço cadastrado" paginator="true" rows="10" rowsPerPageTemplate="5,10,15,30,50,100">
                        <p:column width="10%" headerText="Código" style="text-align: center;" sortBy="#{servico.idServico}" filterBy="#{servico.idServico}">
                            <h:outputText value="#{servico.idServico}"/>
                        </p:column>
                        <p:column  width="35%" headerText="Descrição" style="text-align: center;" sortBy="#{servico.descricao}" filterBy="#{servico.descricao}">
                            <h:outputText value="#{servico.descricao}"/>
                        </p:column>
                        <p:column  width="15%" headerText="Valor" style="text-align: center;" sortBy="#{servico.valor}" filterBy="#{servico.valor}">
                            <h:outputText value="#{servico.valor}"/>
                        </p:column>
                        <p:column width="15%" headerText="Prazo mínimo" style="text-align: center;" sortBy="#{servico.prazoMinimo}" filterBy="#{servico.prazoMinimo}">
                            <h:outputText value="#{servico.prazoMinimo}"/>
                        </p:column>
                        <p:column  width="15%" headerText="Garantia" style="text-align: center;" sortBy="#{servico.garantia}" filterBy="#{servico.garantia}">
                            <h:outputText value="#{servico.garantia}"/>
                        </p:column>  
                        <p:column exportable="false" headerText="Editar" width="10%" style="text-align: center;">
                            <p:commandButton action="#{servicoMB.alteracao(servico.idServico)}" icon="ui-icon-pencil"/>
                        </p:column>
                    </p:dataTable>  
                        <h:commandLink id="pdf">
                        <p:graphicImage name="/images/pdf_icon.png" width="32" height="32"/>
                           <p:dataExporter type="pdf" target="tabelaResultado" fileName="SPTTecH_ServicosCadastrados" preProcessor="#{gerarPDF.preProcessPDF}" />
                    </h:commandLink>
                    </p:fieldset>
                </div>
                <div class="ui-grid-col-1"></div>
            </div>
        </ui:define>
    </ui:composition>
</html>
